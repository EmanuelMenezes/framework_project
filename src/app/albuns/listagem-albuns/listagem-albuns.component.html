<app-body>
    <div class="" style="width: 100%;font-size: 15px;">
        <div class="header-content">
            <div class="list-title">
                <h2>Procurando por álbuns? Confira a lista!</h2>
            </div>
            <div class="filter-section">
                <input placeholder="Pesquisar por título" (keyup)="applyFilter($event)" [(ngModel)]="filtroExpressao" #input>
            </div>
        </div>
        <a mat-fab color="primary" class="new-btn" type="submit" routerLink="/albuns/novo">
            <mat-icon>add</mat-icon>
        </a>
        <div class="body-content row">
            <ng-container *ngFor="let element of dataSource">
                <div class="col-md-6">
                    <mat-card>
                        <div class="row">
                            <div class="col-5">
                                <div class="thumbnail" style="width: 100%;">
                                    <img src="https://via.placeholder.com/150/fbbb00" style="width: 100%;">
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="card-content">
                                    <mat-card-title>
                                        {{element.title}}
                                        <hr>
                                    </mat-card-title>
                                    <mat-card-subtitle>
                                        Autor: {{element.User.name}}
                                    </mat-card-subtitle>
                                </div>
                                <div class="card-options">
                                    <a mat-mini-fab color="primary" routerLink="/albuns/{{element.id}}/detalhes">
                                        <mat-icon>visibility</mat-icon>
                                    </a>
                                    <a mat-mini-fab color="accent" routerLink="/albuns/{{element.id}}/editar">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                    <button mat-mini-fab color="warn" (click)="delete(element, element.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </ng-container>
